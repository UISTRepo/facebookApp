<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Welcome to Ionic!</h2>

    <button ion-button block (click)="logInWithFacebook()">Facebook</button>
    <button ion-button block color="danger" (click)="clearFacebookSessionData()">Clear Session</button>
    <br>

    <button ion-button block color="primary" (click)="retrieveProfileData()">Get User</button>

    <profile [user]="user"></profile>

</ion-content>
