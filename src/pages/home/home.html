<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Welcome to Ionic!</h2>

    <button ion-button block (click)="logInWithFacebook()">Facebook</button>
    <button ion-button block color="danger" (click)="clearFacebookSessionData()">Clear Session</button>
    <br>

    <button ion-button block color="primary" (click)="retrieveProfileData()">Get User</button>

    <img (src)="photo" alt="" style="width: 100%">

    <p>
        This starter project comes with simple tabs-based layout for apps
        that are going to primarily use a Tabbed UI.
    </p>
    <p>
        Take a look at the <code>src/pages/</code> directory to add or change tabs,
        update any existing page or create new pages.
    </p>
</ion-content>
